<!DOCTYPE HTML>
<html>
    <head>
    
    </head>
    
    <body>
        <h1>
            THE TITLE OF YOUR WEBPAGE
        </h1>
        <div id="container"></div>
        <button id="btn">Click Me</button>
        <button id="1">Click Me</button>
        <button id="2">Click Me</button>
        <button id="3">Click Me</button>
        
        
        <script>
            const container = document.querySelector('#container');

            const content = document.createElement('div');
            content.classList.add('content');
            content.textContent = 'This is the glorious text-content!';

            container.appendChild(content);
            
            const p = document.createElement('p');
            p.textContent='Hey I\'m red!';
            p.style.color='red';
            container.appendChild(p);
            
            const h3=document.createElement('h3');
            h3.textContent='I\'m a blue h3!';
            h3.style.color='blue';
            container.appendChild(h3);
            
            const boxDiv=document.createElement('div');
            boxDiv.style.cssText='border:1px solid black; background-color:pink;';
            
            const pinkH1=document.createElement('h1');
            pinkH1.textContent='I\'m in a div';
            boxDiv.appendChild(pinkH1);
            
            const pinkP= document.createElement('p');
            pinkP.textContent='ME TOO!';
            boxDiv.appendChild(pinkP);
            
            container.appendChild(boxDiv);
            
            let btn = document.querySelector('#btn');
            btn.addEventListener('click', function(e){
                e.target.style.background = 'gold'
            });
            
            const buttons = document.querySelectorAll('button');
            buttons.forEach((button)=>{
                
                button.addEventListener('click', (e)=>{
                    alert(button.id);
                });
            });

        </script>
    </body>
</html>
